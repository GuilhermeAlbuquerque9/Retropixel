      background: linear-gradient(to right, #ffcc00, #ff6600, #ff00cc);
      padding: 30px;
      border-bottom: 5px solid #00aaff;
    }
    h1 {
      font-size: 36px;
      margin: 0;

    }

      background-color: #ffffff;

      text-decoration: none;
      padding: 14px 28px;

      transition: 0.3s;

      border-color: #ff6600;
    }

    }

      color: #0077cc;

      margin-bottom: 30px;
    }

      background-color: #00aaff;
      color: #ffffff;
      font-family: 'Courier New', monospace;
      padding: 20px 40px;
      border: 3px solid #0077cc;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 3px 3px #cccccc;
      text-decoration: none;
      display: inline-block;
      margin: 20px;
    }
    .botao-loja:hover {
      background-color: #0077cc;
      border-color: #005599;
